<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive&Joy | Auto Usata</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Drive&Joy</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <div id="auto-dettaglio"></div>
  </main>

  <footer class="bg-white py-6 text-center text-sm text-gray-500 border-t">
    © 2025 Drive&Joy - Lifeadv S.r.l. - P. IVA 13493031002
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const brand = params.get('brand');
    const model = params.get('model');

    function getBestCombo(combos) {
      return combos.reduce((best, c) => parseFloat(c.canone) < parseFloat(best.canone) ? c : best, combos[0]);
    }

    function cleanImageUrl(url) {
      return url && url !== '-' ? url.trim() : 'data/no_car.png';
    }

    function parseCSV(csvText) {
      const results = Papa.parse(csvText, {
        header: true,
        delimiter: ";",
        skipEmptyLines: true
      });

      return results.data.map(row => {
        const image = cleanImageUrl(row['Immagine Principale']);
        const combos = [];
        const start = results.meta.fields.indexOf('Anticipo 1');
        for (let i = 0; i < 40; i++) {
          const a = row[results.meta.fields[start + i * 4]];
          const d = row[results.meta.fields[start + i * 4 + 1]];
          const k = row[results.meta.fields[start + i * 4 + 2]];
          const c = row[results.meta.fields[start + i * 4 + 3]];
          if (a && c && a !== '-' && c !== '-') {
            combos.push({ anticipo: a, durata: d, km: k, canone: c });
          }
        }
        if (combos.length === 0) return null;
        return {
          brand: row['Brand'],
          model: row['Modello'],
          allestimento: row['Allestimento'],
          alimentazione: row['Alimentazione'],
          cambio: row['Cambio'],
          combos,
          image
        };
      }).filter(Boolean);
    }

    function renderAuto(auto) {
      const best = getBestCombo(auto.combos);
      return `
        <div class="bg-white shadow-lg rounded-lg p-6">
          <img src="${auto.image}" alt="${auto.brand} ${auto.model}" class="w-full h-64 object-cover rounded mb-6">
          <h2 class="text-2xl font-bold mb-2">${auto.brand} ${auto.model}</h2>
          <p class="text-gray-700 mb-1"><strong>Allestimento:</strong> ${auto.allestimento}</p>
          <p class="text-gray-700 mb-1"><strong>Alimentazione:</strong> ${auto.alimentazione}</p>
          <p class="text-gray-700 mb-4"><strong>Cambio:</strong> ${auto.cambio}</p>
          <div class="bg-blue-100 p-4 rounded">
            <p class="text-blue-700 font-semibold">Noleggio da <strong>€${best.canone} + IVA</strong> al mese</p>
            <p class="text-sm mt-1">Durata: ${best.durata} mesi - Km/anno: ${best.km} - Anticipo: €${best.anticipo}</p>
          </div>
        </div>
      `;
    }

    fetch('data/used_cars.csv')
      .then(r => r.text())
      .then(csv => {
        const cars = parseCSV(csv);
        const auto = cars.find(a => a.brand === brand && a.model === model);
        document.getElementById('auto-dettaglio').innerHTML = auto
          ? renderAuto(auto)
          : '<p class="text-center text-gray-600">Auto non trovata.</p>';
      });
  </script>
</body>
</html>
